            const imageElement = document.getElementById('drag1');
            console.log(imageElement.get); }
        function drag(ev) {
            ev.dataTransfer.setData("text/html", ev.target.id);
          
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text/html");
            const imageElement = document.getElementById('drag1');
            console.log(imageElement.style);
            ev.target.appendChild(imageElement);
        }
    </script>
    <p>Drag the javatpoint image into the rectangle:</p>
    <div id="div1" style="width:350px;height:100px;padding:10px;border:5px solid #aaaaaa;" ondrop="drop(event)"
        ondragover="allowDrop(event)">
